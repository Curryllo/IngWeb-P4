<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
    <style>
        body {
            background-color: #f5f7fa;
            color: #333;
        }

        .header-icon {
            font-size: 2rem;
            color: #0d6efd;
            vertical-align: middle;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

            .btn-primary:hover {
                background-color: #0069d9;
            }

        .table thead {
            background-color: #007bff;
            color: #fff;
        }

        .badge {
            font-size: 1rem;
        }

        #tablaContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h1 class="fw-bold mb-2"><i class="bi bi-bar-chart-line header-icon"></i> Chat con Bot Eliza</h1>
            </div>
            <div class="col">
                <button id="connect" class="btn btn-primary" type="submit">Connect</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h5>Mensajes enviados: <span id="messagesSent" class="badge bg-success">0</span></h5>
            </div>
        </div>

        <div>
            <form>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Entrada</label>
                    <div class="col-sm-10">
                        <input type="text" id="message" class="form-control" placeholder="Tu mensaje aqui...">
                    </div>
                </div>
                <button id="send" class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>

        <div>
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Respuestas de Eliza</th>
                </tr>
                </thead>
                <tbody id="messages"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
