<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            color: #333;
        }

        .header-icon {
            font-size: 2rem;
            color: #0d6efd;
            vertical-align: middle;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

            .btn-primary:hover {
                background-color: #0069d9;
            }

        .table thead {
            background-color: #007bff;
            color: #fff;
        }

        .badge {
            font-size: 1rem;
        }

        #tablaContainer {
            display: none;
        }
    </style>
</head>
<body class="p-4">

    <div class="container text-center">
        <h1 class="fw-bold mb-2"><i class="bi bi-bar-chart-line header-icon"></i> Consulta de Estadísticas</h1>
        <!-- <h5 class="mb-4">Número de clientes: <span id="total" class="badge bg-primary">0</span></h5> -->
        <!-- <h5 class="mb-4">Número de mensajes: <span id="total" class="badge bg-primary">0</span></h5> -->
        <h5>Usuarios conectados: <span id="connectedUsers" class="badge bg-primary">0</span></h5>
        <h5>Mensajes enviados: <span id="messagesSent" class="badge bg-success">0</span></h5>


        <div id="spinner" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Cargando datos...</p>
        </div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080/stats");

        ws.onopen = () => {
            console.log("Conectado al servidor de estadísticas");
        };

        ws.onmessage = (event) => {
            // El servidor envía JSON
            const data = JSON.parse(event.data);
            console.log("Datos recibidos:", data);

            // Mostrar en el HTML
            document.getElementById("connectedUsers").textContent = data.connectedUsers;
            document.getElementById("messagesSent").textContent = data.messagesSent;
        };

        ws.onclose = () => {
            console.log("Conexión cerrada");
        };
    </script>
</body>
</html>
